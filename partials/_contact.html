<div class="contact">
    <img src="img/exit.jpg" ng-click="cancel()" class="exit">
    <div class="row-fluid span12 titleContenerModal">
        <img class="span5" src="img/leftTitleModal.jpg"/>
        <h5 class="span2">Nous Contacter</h5>
        <img class="span5 right" src="img/rightTitleModal.jpg"/>
    </div>
    <div class="row-fluid">
        <div class="span4 imgcontactContener">
            <img class="imgcontact" src="img/temponcontact.jpg"/>
        </div>
        <div class="span5" ng-controller="ContactController">
            <form ng-submit="submit(contactform)" name="contactform" novalidate>
                <div class="span6">
                    <input ng-model="formData.inputName" type="text" id="inputName"
                           name="inputName" placeholder="Nom*" required>

                    <input ng-model="formData.inputPrenom" type="text" id="inputPrenom"
                           name="inputPrenom" placeholder="PrÃ©nom*" required>

                    <input ng-model="formData.inputEmail" type="email" id="inputEmail"
                           name="inputEmail" placeholder="Courriel*" required>

                    <input ng-model="formData.inputAdresse" type="text" id="inputAdresse"
                           name="inputaAdresse" placeholder="Adresse">

                    <input ng-model="formData.inputCP" type="number" id="inputCP" name="inputCP" placeholder="Code postal">

                    <input ng-model="formData.inputVille" type="text" id="inputVille" name="inputVille" placeholder="Ville">
                </div>
                <textarea ng-model="formData.inputMessage" class="form-control" rows="11" id="inputMessage"
                          name="inputMessage" placeholder="Message*" class="span6" required>
                </textarea>
                <div class="span12 btncontactContener">
                    <button class="btn btn-default btncontact" ng-disabled="submitButtonDisabled">Envoyer</button>
                </div>
            </form>
            <p ng-class="result">{{ resultMessage }}</p>
        </div>
    </div>
</div>
